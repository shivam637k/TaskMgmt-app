<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class ="mt-5 text-center fst-italic fw-bold" style="font-family: 'Caveat', cursive;">My Tasks</h1>

    <form action="/tasks" method="post" class="row mt-5 justify-content-center">
        <div class="col-md-9">
            <input class="form-control form-control-lg border border-3 border-primary rounded" type="text" name="title" placeholder="Add a new task..." required>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg px-3">Add Task</button>
        </div>
    </form>



    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center fs-5 px-4">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-info btn">Toggle</a>
                        <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-danger btn">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
